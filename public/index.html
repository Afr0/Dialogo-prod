<style>
    .buttonContainer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        padding: 10px;
        position: absolute;
        bottom: 16px;
        right: 16px;
        left: 16px;
        justify-content: center;
    }

    .btnNewUser, .btnLogin, .btnSettings, .btnStart {
        flex: 1 1 auto;
        flex-grow: 1;
        margin: 5px;
        max-width: 150px;
    }

    .btnNewUser {
        background-color: #F2CB05;

    .btnStart {
        background-color: #F2CB05;

        border-radius: 50%;
    }
</style>
