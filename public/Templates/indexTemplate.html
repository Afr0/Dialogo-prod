        <h1>Dialogo</h1>
        <div class="buttonContainer">
            <button title="Create a new user to track your scores" id="btnNewUser" class="btnNewUser">Create user</button>
            <button id="btnLogin" class="btnLogin">Log in</button>

    </div>
