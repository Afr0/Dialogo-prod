<template id="associateVerbsTemplate">
    <div id="associateVerbsView" class="view">
        <style>
            .score {
                color: #020126;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: bold;
            }

            #pronouns-container, #verbs-container {
                display: flex;
                justify-content: space-around;
                padding: 20px;
            }

            /*Mobile devices.*/
            @media (max-width: 430px) {
                #pronouns-container, #verbs-container {
                    gap: 10px;
                    padding: 15px;
                    flex-wrap: wrap;
                    justify-content: center;
                    align-items: center;
                }
            }

            .pronoun, .verb {
                color: #594B02;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: bold;
                padding: 10px;
                border: 2px solid #020126;
                margin: 5px;
                cursor: pointer;
            }

            .verb {
                background-color: #F2c205;
            }
        </style>
        <div class="header">
            <button id="backBtn" class="backButton"><-</button> <h1 id="Header" class="Header">Match the verbs to the pronouns!</h1>
            <label id="lblScore" class="score">Score: </label>
        </div>
        <div id="pronouns-container">
            <div class="pronoun" id="I">I</div>
            <div class="pronoun" id="You">You</div>
            <div class="pronoun" id="He">He/she</div>
            <div class="pronoun" id="We">We</div>
            <div class="pronoun" id="YouTwo">You</div>
            <div class="pronoun" id="They">They</div>
        </div>
        <div id="verbs-container">
            <!-- Verbs will be dynamically inserted here. -->
        </div>
    </div>
</template>
